<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crown Clothing</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="shop-page">
      <div class="collection-overview">
        <div class="collection-preview">
          <h2 class="title">Womens</h2>
          <div class="preview">
            <div class="collection-item">
              <img class="image" src="./img/womens/blue-tank.png" />
              <div class="collection-footer">
                <span class="name">Blue Tanktop</span>
                <span class="price">25</span>
              </div>
              <button class="custom-button">Add to Cart</button>
            </div>
            <div class="collection-item">
              <img class="image" src="./img/womens//floral-blouse.png" />
              <div class="collection-footer">
                <span class="name">Floral Blouse</span>
                <span class="price">20</span>
              </div>
              <button class="custom-button">Add to Card</button>
            </div>
            <div class="collection-item">
              <img class="image" src="./img/womens//floral-skirt.png" />
              <div class="collection-footer">
                <span class="name">Floral Dress</span>
                <span class="price">80</span>
              </div>
              <button class="custom-button">Add to Cart</button>
            </div>
            <div class="collection-item">
              <img class="image" src="./img/womens/red-polka-dot-dress.png" />
              <div class="collection-footer">
                <span class="name">Red Dots Dress</span>
                <span class="price">80</span>
              </div>
              <button class="custom-button">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="collection-preview">
          <h2 class="title">Hats</h2>
          <div class="preview">
            <div class="collection-item">
              <img class="image" src="./img/hats/brown-brim.png" />
              <div class="collection-footer">
                <span class="name">Brown Brim</span>
                <span class="price">25</span>
              </div>
              <button class="custom-button">Add to Cart</button>
            </div>
            <div class="collection-item">
              <img class="image" src="./img/hats/blue-beanie.png" />
              <div class="collection-footer">
                <span class="name">Blue Beanie</span>
                <span class="price">18</span>
              </div>
              <button class="custom-button">Add to Card</button>
            </div>
            <div class="collection-item">
              <img class="image" src="./img/hats/brown-cowboy.png" />
              <div class="collection-footer">
                <span class="name">Brown Cowboy</span>
                <span class="price">35</span>
              </div>
              <button class="custom-button">Add to Cart</button>
            </div>
            <div class="collection-item">
              <img class="image" src="./img/hats/grey-brim.png" />
              <div class="collection-footer">
                <span class="name">Grey Brim</span>
                <span class="price">25</span>
              </div>
              <button class="custom-button">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function cartToggle() {
        p = document.querySelector('.cart-dropdown');
        p.classList.toggle('show');
      }
    </script>
  </body>
</html>
